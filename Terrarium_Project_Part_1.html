<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my Virtual Terrarium</title>
    <link rel="stylesheet" href="./Terrarium_Project_Part_2.css" />
    <script src="./Terrarium_Project_Part_3.js" defer></script>

       <div id="left-container" class="container">

            </div>
            <div class="plant-holder">
                <img class="plant" alt="plant" id="plant5" src="plant5.png"/>
            </div>
            <div class="plant-holder">
                <img class="plant" alt="plant" id="plant6" src="plant6.png"/>
            </div>
            <div class="plant-holder">
                <img class="plant" alt="plant" id="plant7" src="plant7.png"/>

    </div>
    <div id="terrarium">
        <div class="jar-top"></div>
        <div class="jar-walls">
            <div class="jar-glossy-long"></div>
            <div class="jar-glossy-short"></div>
        </div>
        <div class="dirt"></div>
        <div class="jar-bottom"></div>
